<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno - Mobilidade Urbana</title>
    <style>
        /* Estilo Global */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #3a3a3a, #121212);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        /* Card de Login */
        .login-container {
            background: rgba(42, 42, 42, 0.85);
            backdrop-filter: blur(10px);
            width: 380px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #ffffff;
        }

        /* Campos de Input */
        .input-group {
            position: relative;
            margin-bottom: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 3px 20px 23px;
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .input-group input::placeholder {
            color: #888;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
        }

        /* Checkbox e Link */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: #ccc;
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: #007bff;
        }

        .forgot-password {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #339dff;
            text-decoration: underline;
        }

        /* Botão de Login */
        .login-button {
            width: 100%;
            padding: 14px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        /* Rodapé */
        .login-footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        
        <form id="loginForm">
            <div class="input-group">
                <span class="input-icon"></span>
                <input type="email" placeholder="E-mail" required>
            </div>
            
            <div class="input-group">
                <span class="input-icon"></span>
                <input type="password" placeholder="Senha" required>
            </div>
            
            <div class="login-options">
                <label class="remember-me">
                    <input type="checkbox"> Manter conectado
                </label>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" class="login-button">Entrar</button>
        </form>
        
        <div class="login-footer">
            © 2023 Mobilidade Urbana SP
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Validação básica
            if(document.querySelector('input[type="email"]').value === 'nicolas@exemplo.com' && 
               document.querySelector('input[type="password"]').value === '1234') {
                alert('Login bem-sucedido!');
                window.location.href = 'index.html';
            } else {
                alert('Credenciais inválidas!');
            }
        });
    </script>
</body>
</html>
